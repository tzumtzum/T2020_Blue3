    <script>
        var output = [];
        function fetchData() {
            var myHeaders = new Headers();
            myHeaders.set('identity', 'Group3');
            myHeaders.set('token', '41ae9f00-7900-4b4a-a5e9-8d8482d1e89e');
            myHeaders.set('Access-Control-Allow-Origin', '*');
            myHeaders.set('mode', 'no-cors');
            fetch('http://techtrek-api-gateway.ap-southeast-1.elasticbeanstalk.com/transactions/10?from=01-01-2018&to=02-01-2018')
                .then(res => res.json())
                .then((out) => {
                    array = out;
                    console.log('Output: ', out);
                    console.log(array);
                }).catch(err => console.error(err));
        }


        // fetch api with url

        /* var myHeaders = new Headers();
         myHeaders.set('identity', 'Group3');

         myHeaders.set('Access-Control-Allow-Origin', '*');
         myHeaders.set('mode', 'no-cors');
        */
        var array = [{ y: 79.45, label: "Transport" },
        { y: 7.31, label: "ATM" },
        { y: 7.06, label: "Transfer" },
        { y: 4.91, label: "F&B" },
        { y: 50.26, label: "Others" }]




        window.onload = function () {
            fetchData();
            tableCreate()
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Expenses for Month - October 2019"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "\"$\"##0.00\"SGD\"",
                    indexLabel: "{label} {y} ",
                    dataPoints: array

                }]
            });
            chart.render();


        }

        function tableCreate() {
            var body = document.body,
                tbl = document.createElement('table');
            tbl.setAttribute("id", "myDynamicTable");
            tbl.setAttribute("class", "table table-bordered table-striped text-center");


            tbl.style.width = 'auto';
            tbl.style.border = '1px solid black';

            for (var i = 0; i < array.length; i++) {
                var tr = tbl.insertRow();
                var td = tr.insertCell();

                td.appendChild(document.createTextNode(array[i].label));
                td.appendChild(document.createTextNode(' ------------- '));
                td.appendChild(document.createTextNode(array[i].y));
                td.style.border = '0px solid black';
            }
            body.appendChild(tbl);
        }
        tableCreate();


    </script>
